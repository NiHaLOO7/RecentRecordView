<template>
    <div class={formElementClasses}>
        <label class="slds-form-element__label" for="combobox" id="combobox-label">
            <abbr if:true={required} class="slds-required" title="required">* </abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={classes}>
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>
                            <input
                                required={required}
                                type="text"
                                id="combobox"
                                class={inputClasses}
                                value={inputValue}
                                onkeyup={handleChange}
                                onfocus={handleFocus}
                                onblur={handleBlur}
                                onkeydown={handleKeyDown}
                                oninput={handleInput}
                                placeholder={placeholder}
                                aria-invalid={isInvalid}
                                aria-expanded={isOpen}
                                aria-activedescendant={highlightedOption}
                                aria-describedby="form-error"
                            />
                        </div>
                    </div>
                    <div if:true={tempOptions.length} id="listbox" class="slds-dropdown slds-dropdown_length-7 slds-dropdown_fluid" role="listbox"
                        onmousedown={handleDropdownMouseDown} onmouseup={handleDropdownMouseUp} onmouseenter={handleDropdownMouseEnter} onmouseleave={handleDropdownMouseLeave}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={tempOptions} for:item="option" for:index="index">
                                <li key={option.value} role="presentation" class="slds-listbox__item" onclick={handleSelect} data-selected={option.focused}>
                                    <div onmouseover={handleMouseEnter} onmouseout={handleMouseLeave} data-value={option.value} data-label={option.label} data-index={index}
                                        class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option"
                                        aria-selected={option.isSelected}>
                                        <span class="slds-media__figure slds-align_absolute-center slds-listbox__option-icon">
                                            <template if:true={option.isSelected}>
                                                <lightning-icon icon-name="utility:check" class="slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container" size="x-small" alternative-text="Selected"></lightning-icon>
                                            </template>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title={option.label}>{option.label}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div if:false={tempOptions.length} class="slds-text-title_caps slds-p-around_small slds-text-align_center">No matching results</div>
                </div>
            </div>
        </div>
        <div class="slds-form-element__help" if:true={isInvalid} id="form-error">{messageWhenInvalid}</div>
    </div>
    <!-- Pills -->
    <template if:true={pills}>
        <template for:each={selectedOptions} for:item="option">
            <lightning-pill key={option.value} class="slds-m-around_xx-small" name={option.value} tabindex="0" label={option.label} onremove={removePill}>
                <template if:true={pillIcon}>
                    <lightning-icon icon-name={pillIcon} alternative-text="icon"></lightning-icon>
                </template>
            </lightning-pill>
        </template>
    </template>
</template>
